<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="booknow.css">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Hotel Room Bookings</h1>
        <!-- Room Cards -->
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="room2.png" alt="room">
                    <div class="card-body">
                        <h5 class="card-title">Delux Ocean View</h5>
                        <h5>starting from <span>₹3499/night</span></h5>
                        <button class="btn nav__btn" style="background-color: blue; color: white;" onclick="window.location.href='payment.html'">Book Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="room3.png" alt="room">
                    <div class="card-body">
                        <h5 class="card-title">Delux Cityscape Room</h5>
                        <p class="card-text">₹3199/ night</p>
                        <button class="btn nav__btn" style="background-color: blue; color: white;" onclick="window.location.href='payment.html'">Book Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="room1.png" alt="room">
                    <div class="card-body">
                        <h5 class="card-title">Family Garden Retreat</h5>
                        <p class="card-text">₹3299 / night</p>
                        <button class="btn nav__btn" style="background-color: blue; color: white;" onclick="window.location.href='payment.html'">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookingModalLabel">Book Your Stay</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="room_id">
                    <label for="check_in">Check-in Date:</label>
                    <input type="date" id="check_in" class="form-control mb-3">
                    <label for="check_out">Check-out Date:</label>
                    <input type="date" id="check_out" class="form-control mb-3">
                    <div id="message" class="text-danger"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="bookNow()">Confirm Booking</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="booknow.js"></script>
</body>
</html>
